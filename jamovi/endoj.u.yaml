title: Instrumental variables linear models
name: endoj
jus: '2.0'
compilerMode: tame
events:
  update: './scaffold.events::update'
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true

  - type: LayoutBox
    margin: large
    children:
      - type: Output
        name: residuals
