title: jmvScaffold
name: jmvScaffold
jus: '2.0'
compilerMode: tame
events:
  update: './scaffold.events::update'
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Other Variables
        children:
          - type: VariablesListBox
            name: somevars
            isTarget: true
            events:
              change: './scaffold.events::onChange_vars'
  - type: CollapseBox
    label: Focus on variables
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: focusedSupplier
        label: Variables
        persistentItems: true
        stretchFactor: 1
        format: term
        higherOrders: true
        events:
          update: './scaffold.events::onUpdate_focusedSupplier'
        children:
          - type: TargetLayoutBox
            transferAction: interactions
            children:
              - type: ListBox
                name: focused
                valueFilter: unique
                isTarget: true
                template:
                  type: TermLabel
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: correlations
      - type: CheckBox
        name: regression
      - type: CheckBox
        name: test
      - type: CheckBox
        name: msg1
      - type: CheckBox
        name: msg2
      - type: CheckBox
        name: msg3
  - type: LayoutBox
    margin: large
    children:
      - type: Output
        name: residuals
